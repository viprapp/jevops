name: ci

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  docs-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      # Markdown lint (fast, zero setup)
      - name: Markdown lint
        uses: DavidAnson/markdownlint-cli2-action@v22
        with:
          globs: "**/*.md"
          config: ".markdownlint-cli2.jsonc"

      # Link check (keeps the portfolio clean)
      - name: Link check
        uses: lycheeverse/lychee-action@v2
        with:
          args: --verbose --no-progress --exclude-loopback './*.md' './**/*.md'
          failIfEmpty: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  app-container-pr:
    name: app - build + smoke test (PR)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build app image
        uses: docker/build-push-action@v6
        with:
          context: ./projects/app
          file: ./projects/app/Dockerfile
          load: true
          tags: stage2-app:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Compose up (smoke)
        working-directory: ./projects/app
        run: |
          docker compose up -d --build --wait --wait-timeout 120
          docker compose ps
          curl -fsS http://localhost:8000/healthz
          docker compose logs --no-color --tail=200

      - name: Compose down
        if: always()
        working-directory: ./projects/app
        run: docker compose down -v
